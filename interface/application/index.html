<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- meta -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; img-src 'self' data:; style-src 'self' 'unsafe-inline'" />
		<meta charset="UTF-8" />
		<!-- js -->
		<script>
			const exports = {}
		</script>
		<script defer src="./index.js"></script>
		<!-- css -->
		<link rel="stylesheet" href="../styles/styles.css" />
	</head>
	<body>
		<!-- build number -->
		<div class="build sticky top-0 z-10 hidden w-full bg-black font-bold text-white">
			<div class="container mx-auto flex flex-row items-center justify-center py-2">
				<div class="flex">
					<h5 class="buildContent m-0 mx-3 flex flex-row text-center font-bold">You are running a pre release version of Authme!</h5>
				</div>
			</div>
		</div>

		<!-- page -->
		<div class="glass mx-auto my-20 flex h-screen w-4/5 flex-col rounded-xl shadow-2xl shadow-gray-800">
			<div class="flex w-full flex-row items-center justify-between">
				<h1>Screentime</h1>

				<div class="relative top-3 flex flex-row items-center justify-center space-x-5 pr-8">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
						<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
					</svg>

					<button onclick="versionDialog()">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
							<path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
						</svg>
					</button>
				</div>
			</div>

			<div class="blackGlass flex">
				<div class="w-3/5 border-r-2 border-gray-500">
					<h2 class="border-b-2 uppercase">Week</h2>
					<canvas id="weeklyChart"></canvas>
				</div>
				<div class="w-2/5">
					<h2 class="border-b-2 uppercase">Today</h2>

					<div class="flex flex-col justify-between">
						<div>
							<h3 class="mb-0">Today you spent</h3>
							<h4 class="todayUsage mt-0"></h4>
						</div>

						<div>
							<h3 class="mb-0">Today's screen time</h3>
							<h4 class="todayAvgUsage mt-0"></h4>
						</div>

						<div>
							<h3 class="mb-0">Average screen time</h3>
							<h4 class="avgUsage mt-0"></h4>
						</div>
					</div>
				</div>
			</div>
			<div class="w-full">
				<h2 class="border-b-2 uppercase">Month</h2>
			</div>
		</div>
	</body>
</html>
